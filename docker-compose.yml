services:
  postgres:
    image: postgres:16-alpine
    container_name: uj-ai-club-db
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d:ro
    networks:
      - backend_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend1:
    image: ghcr.io/${GITHUB_REPOSITORY}:latest
    container_name: uj-ai-club-backend-1
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      SERVER_ADDRESS: 0.0.0.0:8000
      RUST_LOG: ${RUST_LOG}
      JWT_SECRET: ${JWT_SECRET}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      GOOGLE_REDIRECT_URI: ${GOOGLE_REDIRECT_URI}
      FRONTEND_URL: ${FRONTEND_URL}
      JUPYTERHUB_URL: ${JUPYTERHUB_URL}
      NBGRADER_WEBHOOK_SECRET: ${NBGRADER_WEBHOOK_SECRET}
    volumes:
      - uploads_data:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - backend_network
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:8000/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  backend2:
    image: ghcr.io/${GITHUB_REPOSITORY}:latest
    container_name: uj-ai-club-backend-2
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      SERVER_ADDRESS: 0.0.0.0:8000
      RUST_LOG: ${RUST_LOG}
      JWT_SECRET: ${JWT_SECRET}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      GOOGLE_REDIRECT_URI: ${GOOGLE_REDIRECT_URI}
      FRONTEND_URL: ${FRONTEND_URL}
      JUPYTERHUB_URL: ${JUPYTERHUB_URL}
      NBGRADER_WEBHOOK_SECRET: ${NBGRADER_WEBHOOK_SECRET}
    volumes:
      - uploads_data:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - backend_network
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:8000/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  backend3:
    image: ghcr.io/${GITHUB_REPOSITORY}:latest
    container_name: uj-ai-club-backend-3
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      SERVER_ADDRESS: 0.0.0.0:8000
      RUST_LOG: ${RUST_LOG}
      JWT_SECRET: ${JWT_SECRET}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      GOOGLE_REDIRECT_URI: ${GOOGLE_REDIRECT_URI}
      FRONTEND_URL: ${FRONTEND_URL}
      JUPYTERHUB_URL: ${JUPYTERHUB_URL}
      NBGRADER_WEBHOOK_SECRET: ${NBGRADER_WEBHOOK_SECRET}
    volumes:
      - uploads_data:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - backend_network
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:8000/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  nginx:
    image: nginx:alpine
    container_name: uj-ai-club-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - backend1
      - backend2
      - backend3
    networks:
      - backend_network
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3

  certbot:
    image: certbot/certbot:latest
    container_name: uj-ai-club-certbot
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt
      - /var/www/certbot:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - backend_network

  watchtower:
    image: containrrr/watchtower:latest
    container_name: uj-ai-club-watchtower
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - WATCHTOWER_CLEANUP=true
      - WATCHTOWER_POLL_INTERVAL=60
      - WATCHTOWER_INCLUDE_RESTARTING=true
      - WATCHTOWER_ROLLING_RESTART=true
      - WATCHTOWER_LABEL_ENABLE=false
      - WATCHTOWER_NOTIFICATIONS=shoutrrr
      - WATCHTOWER_NOTIFICATION_URL=${DISCORD_WEBHOOK_URL}
      - WATCHTOWER_NOTIFICATION_REPORT=true
    command: uj-ai-club-backend-1 uj-ai-club-backend-2 uj-ai-club-backend-3
    networks:
      - backend_network

  jupyterhub:
    build:
      context: ./jupyterhub
      dockerfile: Dockerfile
    container_name: uj-ai-club-jupyterhub
    restart: unless-stopped
    ports:
      - "8888:8000"
    environment:
      JWT_SECRET: ${JWT_SECRET}
      MAIN_APP_URL: ${FRONTEND_URL}
      GRADING_WEBHOOK_URL: http://backend1:8000/webhooks/nbgrader/grade
      NBGRADER_WEBHOOK_SECRET: ${NBGRADER_WEBHOOK_SECRET}
      JUPYTERHUB_ADMIN_USERS: ${JUPYTERHUB_ADMIN_USERS}
      JUPYTERHUB_API_TOKEN: ${JUPYTERHUB_API_TOKEN}
      DOCKER_NETWORK_NAME: uj-ai-club-backend_jupyterhub-internal
      # For production: use NOTEBOOKS_VOLUME_NAME with Docker volume
      # For local dev: use NOTEBOOKS_HOST_PATH with host bind mount path
      NOTEBOOKS_VOLUME_NAME: uj-ai-club-backend_uploads_data
      # Local development: set this to absolute path of uploads directory
      # e.g., /c/Users/ab5/codes/uj-ai-club/uj-ai-club-backend/uploads
      NOTEBOOKS_HOST_PATH: ${NOTEBOOKS_HOST_PATH:-}
    volumes:
      - jupyterhub_data:/data
      - nbgrader_exchange:/srv/nbgrader/exchange
      - nbgrader_course:/srv/nbgrader/course
      - /var/run/docker.sock:/var/run/docker.sock
      # Mount local uploads directory for development (backend running locally)
      # Change to uploads_data:/srv/notebooks:ro for production
      - ./uploads:/srv/notebooks:ro
    networks:
      - backend_network
      - jupyterhub-internal
    depends_on:
      - postgres
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/hub/api"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  grading-service:
    build:
      context: ./jupyterhub
      dockerfile: Dockerfile.grading
    container_name: uj-ai-club-grading
    restart: unless-stopped
    ports:
      - "9100:9100"
    environment:
      EXCHANGE_ROOT: /srv/nbgrader/exchange
      COURSE_ID: ujaiclub
      # For local dev with backend on host, use host.docker.internal
      # For production with backend in Docker, use backend1:8000
      GRADING_WEBHOOK_URL: http://host.docker.internal:8000/webhooks/nbgrader/grade
      NBGRADER_WEBHOOK_SECRET: ${NBGRADER_WEBHOOK_SECRET}
      GRADING_SERVICE_PORT: "9100"
    volumes:
      - nbgrader_exchange:/srv/nbgrader/exchange
      - nbgrader_course:/srv/nbgrader/course
      - jupyterhub_data:/data
      - /var/run/docker.sock:/var/run/docker.sock
      # Mount uploads for syncing notebooks to nbgrader
      - ./uploads:/srv/notebooks:ro
    networks:
      - backend_network
      - jupyterhub-internal
    depends_on:
      - jupyterhub

networks:
  backend_network:
    driver: bridge

  jupyterhub-internal:
    driver: bridge
    internal: true

volumes:
  postgres_data:
  nginx_logs:
  uploads_data:
  jupyterhub_data:
  nbgrader_exchange:
  nbgrader_course:
