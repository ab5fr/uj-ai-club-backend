upstream uj_api_upstream {
    server api-1:8000;
    server api-2:8000;
    server api-3:8000;
    keepalive 64;
}

map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

server {
    listen 80;
    server_name api.aiclub-uj.com;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 80;
    server_name jupyter.aiclub-uj.com;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name api.aiclub-uj.com;

    ssl_certificate /etc/letsencrypt/live/api.aiclub-uj.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.aiclub-uj.com/privkey.pem;

    client_max_body_size 50m;

    location / {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_pass http://uj_api_upstream;
    }
}

server {
    listen 443 ssl http2;
    server_name jupyter.aiclub-uj.com;

    ssl_certificate /etc/letsencrypt/live/jupyter.aiclub-uj.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/jupyter.aiclub-uj.com/privkey.pem;

    client_max_body_size 100m;

    location / {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_http_version 1.1;
        proxy_read_timeout 3600;
        proxy_send_timeout 3600;
        proxy_pass http://jupyterhub:8000;
    }
}
