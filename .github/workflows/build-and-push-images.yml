name: Build and Push Docker Images

on:
    push:
        branches:
            - main
        paths:
            - Dockerfile
            - Cargo.toml
            - Cargo.lock
            - src/**
            - migrations/**
            - jupyterhub/Dockerfile
            - jupyterhub/Dockerfile.grading
            - jupyterhub/*.py
            - .github/workflows/build-and-push-images.yml
    workflow_dispatch:

env:
    REGISTRY: ghcr.io
    IMAGE_NAMESPACE: ab5fr

jobs:
    build-and-push:
        runs-on: ubuntu-latest
        permissions:
            contents: read
            packages: write
        strategy:
            fail-fast: false
            matrix:
                include:
                    - image_name: uj-ai-club-backend-api
                      context: .
                      dockerfile: Dockerfile
                    - image_name: uj-ai-club-backend-jupyterhub
                      context: jupyterhub
                      dockerfile: Dockerfile
                    - image_name: uj-ai-club-backend-grading
                      context: jupyterhub
                      dockerfile: Dockerfile.grading

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Login to GHCR
              uses: docker/login-action@v3
              with:
                  registry: ${{ env.REGISTRY }}
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - name: Extract metadata
              id: meta
              uses: docker/metadata-action@v5
              with:
                  images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAMESPACE }}/${{ matrix.image_name }}
                  tags: |
                      type=ref,event=branch
                      type=sha
                      type=raw,value=latest,enable={{is_default_branch}}

            - name: Build and push
              uses: docker/build-push-action@v6
              with:
                  context: ${{ matrix.context }}
                  file: ${{ matrix.context }}/${{ matrix.dockerfile }}
                  push: true
                  tags: ${{ steps.meta.outputs.tags }}
                  labels: ${{ steps.meta.outputs.labels }}
